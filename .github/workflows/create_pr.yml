name: Create PR

on:
  push:
    branches: [master]
  release:
    types: [published]

jobs:
  create-pr:
    name: Create PR
    runs-on: ubuntu-latest
    steps:
      - name: Test
        run: |
          echo "hello world"
      - name: Checkout to actions-pr-test-1
